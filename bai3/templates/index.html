<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lợi nhuận tháng</title>
</head>
<body>
    <h2>Tra cứu lợi nhuận theo tháng và năm</h2>
    <form method="POST">
        <label for="thang">Nhập tháng:</label>
        <input type="text" id="thang" name="thang" required>
        <br><br>
        <label for="nam">Nhập năm:</label>
        <input type="text" id="nam" name="nam" required>
        <br><br>
        <button type="submit">Enter</button>
    </form>
    <h3>{{ loinhuan }}</h3>
</body>
</html>
